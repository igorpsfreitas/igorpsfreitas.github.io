<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Instagram</title>
        <link rel="icon" href="./img/favico.ico" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="instagram-box">
            <div class="instagram-phone">
                <img src="./img/phone-instagram.png" alt="celular com instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo "src="./img/instagram-logo.png" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="./img/image-perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como Igorpablo.sf</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Igorpablo.sf?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download">

                        </a>
                        <a href="#" class="app-download">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
